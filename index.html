<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <script defer src="./app.js"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>The HangMan Game</h1>
    <h2>Welcome. In order to solve the puzzle, please click and guess a letter below</h2>
    <!-- Style this into a flexbox later-->
        <div class="buttonLetters"></div>
    
    <div class="puzzle">
        <h3>Puzzle Word</h3>
        <p>Hint: <span id = "wordHint"></span></p>
        <ul class="puzzleWord"></ul>
        <p id = "guessResults"></p>
        <p> The current Player is:  <span id = "playerName"></span></p>
    </div>
</body>
</html>
