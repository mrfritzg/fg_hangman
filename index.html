<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <script defer src="./app.js"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>The HangMan Game</h1>
    <h2>Welcome</h2>
    <h3>In order to solve the puzzle, 
        please click and guess a letter below</h3>
        <h4>You have 10 Lives or Else!</h4>
        <div id="hangManParent">
            <div id="hangman">
                <img id="hangmanImg" src="./images/hangman0.jpg" />
            </div>
        </div>
    <!-- Style this into a flexbox later-->


    <div class="puzzle">
        <h3>Puzzle Word</h3>
        <p>Hint: <span id="wordHint"></span></p>
        <ul class="puzzleWord"></ul>

        <h3> The current Player is:</h3>
       
        <!--  <span id = "playerName"></span></p> -->
        <div id="players">
        <p id="player1">Player 1: <span id="player1Name"></span></p>
        <p id="player2">Player 2: <span id="player2Name"></span></p>
        </div>
        <p id="guessResults"></p>
        <p id="gameStatus"></p>

        <div class="buttonLetters"></div>
        <button type="button" id="resetGame">RESET!</button>
        
    </div>
</body>

</html>
